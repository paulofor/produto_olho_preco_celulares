<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(filmes:filmes)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film?.title }}</ion-title>
  </ion-toolbar>
  <ion-buttons *ngIf="carregouFavorito" slot="end">

    <ion-button (click)="unfavoriteFilm()" *ngIf="favorito">
      <ion-icon name="star" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button (click)="favoriteFilm()" *ngIf="!favorito">
      <ion-icon name="star-outline" slot="icon-only"></ion-icon>
    </ion-button>

  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="film">
    <ion-card-content>
      {{ film.opening_crawl }}
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="shareFilm()">Share by Email</ion-button>
</ion-content>
